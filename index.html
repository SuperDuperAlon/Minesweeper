<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="initGame()">

    <div class="game">
      <div class="timer"><span>0</span></div>
      <div class="smiley"><button>ğŸ˜€</button></div>
      <div class="levels">
        <div class="level-one"><button onclick="changeLevel(4,2)">Easy</button></div>
        <div class="level-two"><button onclick="changeLevel(8,14)">Medium</button></div>
        <div class="level-three"><button onclick="changeLevel(12,32)">Hard</button></div>
      </div>
      <table>
        <tbody class="board" onmousedown="gameStart()"></tbody>
      </table>
    </div>
    <div class="modal">
        <h1></h1>
        <button onclick="playAgain()">Play Again</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
